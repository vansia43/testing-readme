# Fluentd configuration for meditation app logging

<system>
  log_level info
</system>

# Input from application containers
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Input from nginx access logs
<source>
  @type tail
  path /var/log/nginx/access.log
  pos_file /var/log/fluentd-positions/nginx-access.log.pos
  tag nginx.access
  <parse>
    @type nginx
  </parse>
</source>

# Input from nginx error logs
<source>
  @type tail
  path /var/log/nginx/error.log
  pos_file /var/log/fluentd-positions/nginx-error.log.pos
  tag nginx.error
  <parse>
    @type none
  </parse>
</source>

# Filter to parse application logs
<filter meditation.api.**>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type json
  </parse>
</filter>

# Add environment and service metadata
<filter **>
  @type record_transformer
  <record>
    environment "#{ENV['ENVIRONMENT']}"
    service_name "#{ENV['SERVICE_NAME']}"
    hostname "#{Socket.gethostname}"
  </record>
</filter>

# Output to Elasticsearch
<match **>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name meditation-logs
  type_name _doc
  
  <buffer>
    @type file
    path /var/log/fluentd-buffers/elasticsearch
    flush_mode interval
    flush_interval 10s
    chunk_limit_size 8m
    queue_limit_length 32
  </buffer>
</match>